<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script defer src="adminScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard" id="dashboard">
        <h1>Admin Dashboard</h1>

        <h2>JSON Besvarelser</h2>
        <button onclick="showStatistics()" class="adminButtons">Se statistisk data</button>
        <button onclick="fetchResponses(localStorage.getItem('authToken'))" class="adminButtons">Hent
            Besvarelser</button>
        <ul id="responseList"></ul>
        <button onclick="downloadResponses()" class="adminButtons">Download Alle (ZIP)</button>
        <br>
        <h2> Upload ny xml fil</h2>
        <input type="file" id="xmlFileInput" accept=".xml">
        <button onclick="uploadXML()" class="adminButtons">Upload & Erstat</button>
        <p id="uploadStatus"></p>
        <br>
        <button onclick="logout()" class="adminButtons">Log ud</button>
    </div>
    <div id="statistics">
        <h1>Statistisk data for JSON besvarelser</h1>
        <br />
        <h2 class="besvarelser">Besvarelser i alt:</h2>
        <p class="count" id="totalAnswers"></p>
        <br />
        <h2 class="besvarelser">Alders Statistik</h2>
        <div style="width: 800px;">
            <canvas id="ageChart"></canvas>
        </div>
        <br />
        <h2 class="besvarelser">Køn Statistik</h2>
        <div style="width: 800px;">
            <canvas id="genderChart"></canvas>
        </div>
        <br />
        <h2 class="besvarelser">Uddannelses Statistik</h2>
        <div style="width: 800px;">
            <canvas id="educationChart"></canvas>
        </div>
        <br />
        <h2 class="besvarelser">Beskæftigelses Statistik</h2>
        <div style="width: 800px;">
            <canvas id="workChart"></canvas>
        </div>
        <button onclick="showDashboard()" class="adminButtons">Gå tilbage til
            Dashboard</button>
    </div>
</body>

</html>
